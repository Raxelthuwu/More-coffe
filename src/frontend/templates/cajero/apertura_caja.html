{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Apertura de Caja</title>
    <link rel="stylesheet" href="{% static 'cajero/apertura.css' %}">
</head>
<body>
    <div class="container">
        <h1>Apertura de Caja</h1>

        <form action="{% url 'logout' %}" method="post" class="logout-form">
            {% csrf_token %}
            <button type="submit" class="btn btn-logout">Cerrar sesiÃ³n</button>
        </form>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p><strong>{{ message }}</strong></p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" class="form-apertura">
            {% csrf_token %}
            <div class="form-group">
                <label for="monto_inicial">Monto Inicial:</label>
                <input type="number" id="monto_inicial" name="monto_inicial" min="0" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-abrir">Abrir Caja</button>
        </form>
    </div>
</body>
</html>
