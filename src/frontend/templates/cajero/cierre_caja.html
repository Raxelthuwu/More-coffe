{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cierre de Caja</title>
    <link rel="stylesheet" href="{% static 'cajero/cierre_caja.css' %}">
</head>
<body>
    <div class="container">
        <h1>Cierre de Caja</h1>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p><strong>{{ message }}</strong></p>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" class="form-cierre">
            {% csrf_token %}
            <div class="form-group">
                <label for="monto_final">Monto final:</label>
                <input type="number" name="monto_final" id="monto_final" step="0.01" min="0" required>
            </div>
            <button type="submit" class="btn btn-cerrar">Cerrar Caja y Cerrar SesiÃ³n</button>
        </form>

        <div class="acciones">
            <form action="{% url 'ver_pedidos_cajero' %}" method="get">
                <button type="submit" class="btn btn-volver">Volver a Pedidos</button>
            </form>
        </div>
    </div>
</body>
</html>
