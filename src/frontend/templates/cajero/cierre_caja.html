<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cierre de Caja</title>
    <style>
        .boton-link {
            display: inline-block;
            padding: 0.5em 1em;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            font-size: 1em;
            cursor: pointer;
        }
        .boton-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div>
        <h1>Cierre de Caja</h1>

        {% if messages %}
        <div>
            {% for message in messages %}
                <p><strong>{{ message }}</strong></p>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div>
                <label for="monto_final">Monto final:</label>
                <input type="number" name="monto_final" id="monto_final" step="0.01" min="0" required>
            </div>
            <button type="submit">Cerrar Caja y Cerrar Sesi√≥n</button>
        </form>

        <div style="margin-top: 1em;">
            <a href="{% url 'ver_pedidos_cajero' %}" class="boton-link">
                Volver a Pedidos
            </a>
        </div>
    </div>
</body>
</html>
