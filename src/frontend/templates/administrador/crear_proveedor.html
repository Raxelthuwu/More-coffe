{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crear Proveedor</title>
    <link rel="stylesheet" href="{% static 'admin/crearProveedor.css' %}">
</head>
<body>
    <div class="container">
        <h1>Crear Proveedor</h1>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message-error">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" class="form-proveedor">
            {% csrf_token %}

            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre del proveedor" required>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" placeholder="Teléfono del proveedor" required>
            </div>

            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" placeholder="Correo electrónico (opcional)">
                <small class="hint">Este campo es opcional</small>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Guardar Proveedor</button>
                <a href="{% url 'listar_proveedores' %}" class="btn btn-secondary">← Volver al listado</a>
                <a href="{% url 'inicio_administrador' %}" class="btn btn-secondary">← Volver al inicio</a>
            </div>
        </form>
    </div>
</body>
</html>
