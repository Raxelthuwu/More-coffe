<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crear Proveedor</title>
</head>
<body>

    <h1>Crear Proveedor</h1>

    {% if messages %}
        <div>
            {% for message in messages %}
                <p><strong>{{ message }}</strong></p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre del proveedor" required><br><br>

        <label for="telefono">Teléfono:</label><br>
        <input type="text" id="telefono" name="telefono" placeholder="Teléfono del proveedor" required><br><br>

        <label for="correo">Correo:</label><br>
        <input type="email" id="correo" name="correo" placeholder="Correo electrónico (opcional)"><br><br>

        <button type="submit">Guardar Proveedor</button>
    </form>

    <br>
    <a href="{% url 'listar_proveedores' %}">← Volver al listado de proveedores</a><br>
    <a href="{% url 'inicio_administrador' %}">← Volver al inicio del administrador</a>

</body>
</html>
