<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Empleado</title>
</head>
<body>

    <h1>Editar Empleado</h1>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li style="color: red;">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <label for="nombre">Nombre:</label><br>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre del empleado" title="Nombre del empleado" value="{{ empleado.nombre }}" required><br><br>

        <label for="apellido">Apellido:</label><br>
        <input type="text" name="apellido" id="apellido" placeholder="Apellido del empleado" title="Apellido del empleado" value="{{ empleado.apellido }}" required><br><br>

        <label for="correo">Correo electrónico:</label><br>
        <input type="email" name="correo" id="correo" placeholder="Correo electrónico" title="Correo electrónico" value="{{ empleado.correo }}" required><br><br>

        <label for="telefono">Teléfono:</label><br>
        <input type="text" name="telefono" id="telefono" placeholder="Número de teléfono" title="Número de teléfono" value="{{ empleado.telefono }}" required><br><br>

        <label for="rol">Rol:</label><br>
        <select name="rol" id="rol" required title="Rol del empleado">
            <option value="">-- Selecciona un rol --</option>
            <option value="1" {% if empleado.id_rol.id_rol == 1 %}selected{% endif %}>Administrador</option>
            <option value="2" {% if empleado.id_rol.id_rol == 2 %}selected{% endif %}>Mesero</option>
            <option value="3" {% if empleado.id_rol.id_rol == 3 %}selected{% endif %}>Cocinero</option>
            <option value="4" {% if empleado.id_rol.id_rol == 4 %}selected{% endif %}>Cajero</option>
        </select><br><br>

        <label for="password">Nueva Contraseña (opcional):</label><br>
        <input type="password" name="password" id="password" placeholder="Nueva contraseña" title="Nueva contraseña"><br><br>

        <button type="submit">Guardar Cambios</button>
    </form>

    <br>
    <a href="{% url 'listar_empleados' %}">← Volver al listado</a><br>
    <a href="{% url 'inicio_administrador' %}">← Volver al inicio del administrador</a>

</body>
</html>
