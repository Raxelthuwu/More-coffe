<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Seleccionar Mesa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 1.5rem;
        }

        select, button {
            width: 100%;
            padding: 0.6rem;
            margin-top: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .secondary {
            background-color: #ccc;
            margin-top: 1rem;
        }

        .error {
            color: red;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Seleccione mesa</h2>

        {% if messages %}
            <div class="error">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <select name="mesa_id" required>
                <option value="">-- Seleccione una mesa --</option>
                {% for mesa in mesas %}
                    <option value="{{ mesa.id_mesa }}">Mesa {{ mesa.id_mesa }}</option>
                {% endfor %}
            </select>
            <button type="submit">Seleccionar</button>
        </form>

        <form action="{% url 'login' %}">
            <button type="submit" class="secondary">Ir al Login</button>
        </form>
    </div>
</body>
</html>
