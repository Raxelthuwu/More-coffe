<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resumen del Pedido</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            padding: 40px 0;
        }

        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
        }

        th, td {
            padding: 0.75rem;
            border-bottom: 1px solid #ccc;
            text-align: center;
        }

        .total {
            font-weight: bold;
            font-size: 1.2rem;
            text-align: right;
        }

        .acciones {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        form {
            width: 48%;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .volver {
            background: #007bff;
            color: white;
        }

        .cancelar {
            background: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tu pedido actual</h2>

        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio unitario</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                {% for item in detalles %}
                    <tr>
                        <td>{{ item.producto }}</td>
                        <td>{{ item.cantidad }}</td>
                        <td>${{ item.precio_unitario }}</td>
                        <td>${{ item.subtotal }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="total">
            Total: ${{ total }}
        </div>

        <div class="acciones">
            <form action="{% url 'volver_menu' %}" method="get">
                <button type="submit" class="volver">Volver a ordenar</button>
            </form>

            <form action="{% url 'cancelar_pedido' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="cancelar">Cancelar pedido</button>
            </form>
        </div>
    </div>
</body>
</html>
